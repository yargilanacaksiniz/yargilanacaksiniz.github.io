  <body>
    <div class="yargilanacaksiniz"><a href="https://sendikalmucadele.org/ekmek-adalet-ve-ozgurluk-icin-genel-greve/"><span id="txt">Genel Grev, Genel Direniş!</span></a></div>
    <div class="s"></div>    
    <script>
      var greetings = [ "Kahrolsun İstibdat, Yaşasın Hürriyet", 
                        "Güvendiğin padişahın, O da bir gün devrilir", 
                        "Genel Grev, Genel Direniş!", 
                        "Kurtuluş yok tek başına, ya hep beraber ya hiçbirimiz!",
                        "EKMEK, ADALET VE ÖZGÜRLÜK İÇİN GENEL GREVE!",
                        ];
    setInterval(changeText, 4000);

      function changeText() 
      {
          var greeting_id = Math.floor(Math.random() * greetings.length);
          document.getElementById('txt').innerHTML = greetings[greeting_id];
      }
      </script>
  </body>
